<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio Digital</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe.min.css">

    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans antialiased pb-20 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav
        class="sticky top-0 z-40 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800 shadow-lg transition-all duration-300">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Back Button (Hidden on Home) -->
            <button onclick="showHome()" id="backBtn"
                class="hidden flex items-center text-amber-500 hover:text-amber-400 font-medium transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Voltar
            </button>

            <h1 id="pageTitle" class="text-xl font-bold text-center text-amber-500 flex-1">Menu Principal</h1>

            <!-- Spacer to balance back button -->
            <div class="w-16 hidden"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-8 flex-1 flex flex-col" id="gallery">

        <!-- Welcome / Home Selection Screen -->
        <section id="home-screen" class="flex-1 flex flex-col items-center justify-center space-y-6 animate-fade-in">
            <div class="text-center mb-6 flex flex-col items-center">
                <!-- Logo -->
                <img src="Design-sem-nome-52-1-1.webp" alt="Logo do Restaurante"
                    class="w-40 h-auto mb-4 rounded-xl shadow-lg">

                <h2 class="text-2xl font-bold text-white">Bem-vindo!</h2>
                <p class="text-gray-400">Escolha uma op칞칚o para come칞ar:</p>
            </div>

            <!-- DRINKS BUTTON (NOW FIRST) -->
            <button onclick="showSection('bebidas')"
                class="w-full max-w-sm group relative overflow-hidden rounded-2xl bg-gradient-to-br from-gray-800 to-gray-700 p-8 shadow-xl border border-gray-700 hover:border-amber-500/50 transition-all duration-300 transform hover:-translate-y-1">
                <div class="relative z-10 flex flex-col items-center">
                    <!-- Icon: Beer Mug -->
                    <span class="text-5xl mb-3 group-hover:scale-110 transition-transform duration-300">游꽄</span>
                    <span class="text-xl font-bold text-white group-hover:text-amber-500 transition-colors">CARD츼PIO DE
                        BEBIDAS</span>
                    <span class="text-sm text-gray-400 mt-2">Confira nossas bebidas</span>
                </div>
                <div
                    class="absolute inset-0 bg-amber-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
            </button>

            <!-- FOOD BUTTON (NOW SECOND) -->
            <button onclick="showSection('comidas')"
                class="w-full max-w-sm group relative overflow-hidden rounded-2xl bg-gradient-to-br from-gray-800 to-gray-700 p-8 shadow-xl border border-gray-700 hover:border-amber-500/50 transition-all duration-300 transform hover:-translate-y-1">
                <div class="relative z-10 flex flex-col items-center">
                    <!-- Icon: Fries -->
                    <span class="text-5xl mb-3 group-hover:scale-110 transition-transform duration-300">游</span>
                    <span class="text-xl font-bold text-white group-hover:text-amber-500 transition-colors">CARD츼PIO DE
                        COMIDAS</span>
                    <span class="text-sm text-gray-400 mt-2">Confira nossas por칞칫es</span>
                </div>
                <div
                    class="absolute inset-0 bg-amber-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
            </button>
        </section>

        <!-- Comidas Section (Hidden initially) -->
        <section id="comidas" class="space-y-6 hidden animate-fade-in w-full">
            <!-- Image 2 is now correctly placed here for Food -->
            <div class="pswp-gallery__item rounded-2xl overflow-hidden shadow-2xl border border-gray-800">
                <a href="SEGUNDA-PARTE-PRE칂O.webp" data-pswp-width="1000" data-pswp-height="1414" target="_blank"
                    class="block relative group">
                    <img src="SEGUNDA-PARTE-PRE칂O.webp" alt="Card치pio de Comidas"
                        class="w-full h-auto object-cover transform transition-transform duration-500 group-hover:scale-105"
                        loading="lazy">
                    <div
                        class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300 flex items-center justify-center">
                        <span
                            class="opacity-0 group-hover:opacity-100 bg-black/60 text-white px-4 py-2 rounded-full text-sm font-medium backdrop-blur-md transition-opacity duration-300">
                            游댌 Ampliar
                        </span>
                    </div>
                </a>
            </div>
        </section>

        <!-- Bebidas Section (Hidden initially) -->
        <section id="bebidas" class="space-y-6 hidden animate-fade-in w-full">
            <!-- Image 1 is now correctly placed here for Drinks -->
            <div class="pswp-gallery__item rounded-2xl overflow-hidden shadow-2xl border border-gray-800">
                <a href="primeira-parte-pre칞o.webp" data-pswp-width="1000" data-pswp-height="1414" target="_blank"
                    class="block relative group">
                    <img src="primeira-parte-pre칞o.webp" alt="Card치pio de Bebidas"
                        class="w-full h-auto object-cover transform transition-transform duration-500 group-hover:scale-105"
                        loading="lazy">
                    <div
                        class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300 flex items-center justify-center">
                        <span
                            class="opacity-0 group-hover:opacity-100 bg-black/60 text-white px-4 py-2 rounded-full text-sm font-medium backdrop-blur-md transition-opacity duration-300">
                            游댌 Ampliar
                        </span>
                    </div>
                </a>
            </div>
        </section>

    </main>

    <!-- Floating Action Buttons (Whatsapp Removed) -->
    <div class="fixed bottom-6 right-6 flex flex-col items-end space-y-4 z-50">

        <!-- Scroll to Top -->
        <button onclick="scrollToTop()" id="scrollTopBtn"
            class="p-3 bg-gray-700 text-white rounded-full shadow-lg hover:bg-gray-600 transition-all duration-300 transform translate-y-20 opacity-0 group focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
        </button>

    </div>

    <!-- Scripts -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe-lightbox.esm.min.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.3/photoswipe.esm.min.js')
        });
        lightbox.init();
    </script>

    <script>
        const homeScreen = document.getElementById('home-screen');
        const backBtn = document.getElementById('backBtn');
        const pageTitle = document.getElementById('pageTitle');
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        function showHome() {
            // Hide all sections
            document.getElementById('comidas').classList.add('hidden');
            document.getElementById('bebidas').classList.add('hidden');

            // Show home
            homeScreen.classList.remove('hidden');
            homeScreen.classList.add('flex'); // Maintain flex layout for centering

            // UI Updates
            backBtn.classList.add('hidden');
            pageTitle.innerText = 'Menu Principal';

            // Reset scroll
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSection(sectionId) {
            // Hide home
            homeScreen.classList.add('hidden');
            homeScreen.classList.remove('flex');

            // Hide all sections first
            document.getElementById('comidas').classList.add('hidden');
            document.getElementById('bebidas').classList.add('hidden');

            // Show selected section
            const section = document.getElementById(sectionId);
            section.classList.remove('hidden');

            // UI Updates
            backBtn.classList.remove('hidden');

            if (sectionId === 'comidas') {
                pageTitle.innerText = 'Card치pio de Comidas';
            } else if (sectionId === 'bebidas') {
                pageTitle.innerText = 'Card치pio de Bebidas';
            }

            // Reset scroll
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Scroll logic
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.remove('translate-y-20', 'opacity-0');
            } else {
                scrollTopBtn.classList.add('translate-y-20', 'opacity-0');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
